name: Build and Deploy to OpenShift

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: Build the application with Maven
        run: mvn clean package -DskipTests

      - name: Upload target directory
        uses: actions/upload-artifact@v4
        with:
          name: target-artifact
          path: target/

  documentation:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Dokka with Maven
        run: mvn -B dokka:dokka

      - name: Archive KDoc Documentation
        uses: actions/upload-artifact@v4.4.2
        with:
          name: KDoc Documentation Site
          path: target/dokka
  test:
    name: Automated Testing
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Run Tests
        run: mvn test

  deploy:
    name: Deploy to OpenShift
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: target-artifact
          path: target/

      - name: OpenShift Client Installer
        uses: redhat-actions/oc-installer@v1.2

      - name: Validate OpenShift credentials
        env:
          OPENSHIFT_API_URL: ${{ secrets.OPENSHIFT_API_URL }}
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
        run: |
          if [ -z "${OPENSHIFT_API_URL}" ]; then
            echo "OPENSHIFT_API_URL secret is missing (expected something like https://api.<cluster>:6443)"
            exit 1
          fi
          if [ -z "${OPENSHIFT_TOKEN}" ]; then
            echo "OPENSHIFT_TOKEN secret is missing (copy a token from 'Copy Login Command' in the OpenShift console)"
            exit 1
          fi

      - name: Log in to OpenShift
        env:
          OPENSHIFT_API_URL: ${{ secrets.OPENSHIFT_API_URL }}
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
        run: |
          oc login --server="${OPENSHIFT_API_URL}" --token="${OPENSHIFT_TOKEN}" --insecure-skip-tls-verify=true
      - name: Set project to msc-agile-sem1-25-cmcdonaghrollo
        run: |
          oc project msc-agile-sem1-25-cmcdonaghrollo
      - name: Build and deploy the app to OpenShift
        run: |
          # OpenShift setup uses Source-to-Image (S2I) 
          oc start-build conormcdr-health-tracker --from-dir=target/ --follow

      - name: Check deployment status
        run: |
          oc rollout status deployment/conormcdr-health-tracker
